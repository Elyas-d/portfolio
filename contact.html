<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact - Elyas Damenu</title>
  </head>
  <body class="bg-slate-800">
    <!-- Navigation -->
    <nav class="flex items-center justify-between p-4">
      <img
        src="assets/img/main-logo.png"
        alt="Elyas's company logo"
        class="w-12 h-12"
      />
      <ol class="flex space-x-4">
        <li>
          <a
            class="hover:bg-green-500 text-sm p-2 border rounded border-none text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
            href="index.html"
            >Home</a
          >
        </li>
        <li>
          <a
            class="hover:bg-green-500 text-sm p-2 border rounded border-none text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
            href="about.html"
            >About</a
          >
        </li>
        <li>
          <a
            class="hover:bg-green-500 text-sm p-2 border rounded border-none text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
            href="projects.html"
            >Projects</a
          >
        </li>
        <li>
          <a
            class="hover:bg-green-500 text-sm p-2 border rounded border-none text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
            href="contact.html"
            >Contact</a
          >
        </li>
      </ol>
    </nav>

    <!-- Contact Section -->
    <main class="flex items-center justify-center h-screen text-white">
      <div class="text-center max-w-2xl px-4">
        <h4 class="text-lg text-green-500">Get in Touch</h4>
        <h1 class="text-4xl font-bold mt-2">Contact Me</h1>
        <p class="text-lg mt-4">
          Have a question or want to work together? Feel free to reach out!
        </p>

        <!-- Contact Form -->
        <form class="mt-8 text-left">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 p-2 w-full rounded bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 p-2 w-full rounded bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="mt-1 p-2 w-full rounded bg-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="mt-4 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            Send Message
          </button>
        </form>

        <!-- Social Media Links -->
        <div class="mt-8">
          <h2 class="text-lg text-green-500">Or find me on:</h2>
          <div class="flex justify-center space-x-4 mt-4">
            <a
              href="https://github.com/Elyas-d"
              class="text-white hover:text-green-500"
              >GitHub</a
            >
            <a
              href="https://linkedin.com/in/Elyas-d"
              class="text-white hover:text-green-500"
              >LinkedIn</a
            >
            <a
              href="https://x.com/Elyas-d"
              class="text-white hover:text-green-500"
              >Twitter</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
